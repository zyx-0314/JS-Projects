<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./Style/style.css" />
    </head>
    <body>
        <div class="container" id="_container">
            <h1 class="title" id="_title">X Checker</h1>
            <textarea name="" id="_textarea" cols="30" rows="10" class="textarea"></textarea>
            <div class="buttonContainer">
                <button type="button" id="_vowelChecker">Vowel</button>
                <button type="button" id="_consonantChecker">Consonant</button>
                <button type="button" id="_symbolsChecker">Symbols</button>
                <button type="button" id="_numberChecker">Number</button>
                <button type="button" id="_wordChecker">Word</button>
                <button type="button" id="_sentenceChecker">Sentences</button>
                <button type="button" id="_paragraphChecker">Paragraph</button>
                <button type="button" id="_allChecker">All</button>
            </div>
            <div class="resetContainer">
                <button type="button" id="_sentenceChecker">Reset</button>
            </div>
            <div>Count : <span id="_indicator">All</span></div>
            <div><span class="result" id="_result">0</span> / <span class="total" id="_total">0</span></div>
        </div>
        <script src="./JS/script.js"></script>
    </body>
</html>
