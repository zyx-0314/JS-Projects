<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./Style/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <input
                type="text"
                class="passwordGenerated"
                id="_passwordGenerated"
                placeholder="Generated Password"
                readonly
            />
            <button type="button" id="copyBtn" class="btn">Copy Password</button>
            <button type="button" id="generateBtn" class="btn">Generate Password</button>

            <div class="show" id="_class">Your New Password is: <span id="_password"></span></div>
        </div>
        <script src="./JS/script.js"></script>
    </body>
</html>
