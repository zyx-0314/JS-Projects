<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./Style/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1 class="title">title</h1>
            </div>
            <form action="">
                <input type="text" aria-label="input" placeholder="Add new Todo" maxlength="40" id="_input" />
                <button type="button" id="_addBtn" disabled>Add</button>
            </form>
            <div class="content" id="_content">
                <ul class="list not-done" id="_notDoneList"></ul>
                <h3 id="_doneHeader" class="doneHeader">Done</h3>
                <ul class="list done" id="_doneList"></ul>
            </div>
        </div>
        <script src="./JS/script.js"></script>
    </body>
</html>
