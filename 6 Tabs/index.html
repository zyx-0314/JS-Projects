<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabs</title>

        <link rel="stylesheet" href="./Style/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container neon-glow">
            <div class="wrapper nav">
                <a href="#" class="link react"><i class="fab fa-react"></i></a>
                <a href="#" class="link angular"><i class="fab fa-angular"></i></a>
                <a href="#" class="link vue"><i class="fab fa-vuejs"></i></a>
            </div>
            <div class="info">
                <div class="item active"><i class="big-icon"></i></div>
            </div>
        </div>

        <script src="./JS/script.js"></script>
    </body>
</html>
