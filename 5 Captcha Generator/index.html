<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./Style/style.css" />
    </head>
    <body>
        <div class="container">
            <h2 class="status" id="_status"></h2>
            <div class="generator-box">
                <input
                    type="text"
                    id="_generator"
                    class="generator"
                    readonly
                    onmousedown="return false;"
                    onselectstart="return false;"
                />
            </div>
            <div class="your-chance">
                <input type="text" id="_client-text" class="client-text" placeholder="Enter the Code Above" />
            </div>
            <button type="button" class="submit" id="_submit">Submit</button>
            <button type="button" class="refresh" id="_refresh">Refresh</button>
        </div>
        <script src="./JS/script.js"></script>
    </body>
</html>
